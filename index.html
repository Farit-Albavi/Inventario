<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventario</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col d-flex justify-content-center">
                <h1>ACME SRL</h1>
            </div>
        </div>

        <div class="container-xl justify-content-center">
            <div class="row">
                <div class="col crd">Productos vendidos:
                    <h1 id="cntProdVendidos">0. </h1>
                </div>
                <div class="col crd">Cant. de Producto Total:
                    <h1 id="cntVentas">0.</h1>
                </div>
                <div class="col crd">Productos sobrantes:
                    <h1 id="ctnProdSobrante">0.</h1>
                </div>
                <div class="col crd">Ganancias:
                    <h1 id="cntGanancias">0.</h1> 
                </div>
            </div>
        </div>

        <div class="container-sm d-flex flex-column justify-content-center align-item-center mt-5 ">
            <div class="row">

                <div class="col-3"> </div>
                <div class="col align-item-center justify-content-center shadow p-3 mb-5 bg-body rounded">
                    <form>
                        <h1 class="text-center">Cargar producto</h1>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Name</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-lg">
                            <div id="validationServer03Feedback" class="invalid-feedback">
                                Este campo no puede estar vacio.
                            </div>
                        </div>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Price</span>
                            <input type="number" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-lg">
                            <div id="validationServer03Feedback" class="invalid-feedback">
                                Este campo no puede estar vacio.
                            </div>
                        </div>
                        <div class="input-group input-group-lg">

                            <span class="input-group-text" id="inputGroup-sizing-lg">Stock</span>
                            <input type="number" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-lg">
                            <div id="validationServer03Feedback" class="invalid-feedback">
                                Este campo no puede estar vacio.
                            </div>
                        </div>
                        <button id="btnIn" class="btn btn-secondary btn-lg mt-3">Cargar</button>
                    </form>
                </div>
                <div class="col-3 colu"></div>

            </div>
        </div>

        <div id="productContainer" class="container hidden">
            <div class="row crb">
                <div class="text-center">
                    <div class="col mt-3">
                        <h1>Productos:</h1>
                    </div>
                </div>
                <div id="productContainer1" class="row"></div>
            </div>
        </div>

        <!-- <div class="footer">
            <footer>
                <p>Powered by Farit Albavi</p>
            </footer>
        </div> -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </div>



</body>

</html>
